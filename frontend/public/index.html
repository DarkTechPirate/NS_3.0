<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E35A79" />
  <meta name="description" content="Namma Sambandhi - Premium Matrimony Platform" />
  <title>Namma Sambandhi - Premium Matrimony</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Manrope:wght@200..800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#be185d",
            "primary-light": "#fdf2f8",
            "rajkumari": "#D12E68",
            "rajkumari-pink": "#E35A79",
            "rajkumari-light": "#FADADD",
            "ghee": "#F3C969",
            "ghee-yellow": "#F3C969",
            "ghee-light": "#FFF8E1",
            "ghee-dark": "#d97706",
            "secondary": "#f59e0b",
            "secondary-light": "#fef3c7",
            "background-ivory": "#fdfbf7",
            "background-light": "#FCFCFA",
            "ivory": "#FFFCF9",
            "paper": "#FAFAFA",
            "stone-paper": "#F7F5F0",
            "surface": "#ffffff",
            "text-charcoal": "#334155",
            "charcoal": "#2D2A26",
            "text-muted": "#64748b",
            "ink": "#111827",
            "ink-light": "#4B5563",
            "slate-grey": "#635F59",
            "border-subtle": "#e7e5e4",
            "subtle-border": "#E8E2D2",
            "luxury-border": "#E2E0DC",
            "line": "#E5E7EB",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"],
            "body": ["Manrope", "sans-serif"],
            "serif": ["Playfair Display", "serif"],
            "sans": ["Inter", "sans-serif"],
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 15px rgba(190, 24, 93, 0.3)',
            'glow-pink': '0 4px 20px -5px rgba(209, 46, 88, 0.3)',
            'executive': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            'floating': '0 10px 30px -10px rgba(0, 0, 0, 0.08)',
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .material-symbols-filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #9ca3af;
    }
    ::selection {
      background-color: #F3C969;
      color: #2D2A26;
    }
    .serif-italic {
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
